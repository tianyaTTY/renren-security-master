<!DOCTYPE html>
<html>
<head>
<title>专家信息管理</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="专家名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
     
   	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">专家名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="specialist.name" placeholder="专家名"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">所属科室</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="ylTree.name" @click="menuTree" placeholder="所属科室"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">职称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="specialist.title" placeholder="职称"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">电话号码</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="specialist.phone" placeholder="电话号码"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">手机号</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="specialist.mobile" placeholder="手机号"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">地址</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="specialist.address" placeholder="地址"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">备注</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="specialist.remark" placeholder="备注"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>

		</form>
	</div>
</div>

<!-- 选择菜单 -->
<div id="menuLayer" style="display: none;padding:10px;">
	<ul id="menuTree" class="ztree"></ul>
</div>

<script src="${rc.contextPath}/js/yl/specialist.js?_${date.systemTime}"></script>
</body>
</html>
