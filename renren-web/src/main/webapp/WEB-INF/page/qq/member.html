<!DOCTYPE html>
<html>
<head>
    <title>会员列表</title>
    #parse("sys/header.html")
    <link rel="stylesheet" href="${rc.contextPath}/css/bootstrap-switch.css">
    <script src="${rc.contextPath}/js/highlight.js"></script>
    <script src="${rc.contextPath}/js/bootstrap-switch.js"></script>
    <script src="${rc.contextPath}/js/main.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="用户名">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="add">&nbsp;新增</a>
            <a class="btn btn-primary" @click="update">&nbsp;修改</a>
            <a class="btn btn-primary" @click="del">&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">用户名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="member.username" placeholder="登录账号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">密码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="member.password" placeholder="密码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">邮箱</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="member.email" placeholder="邮箱"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="member.address" placeholder="地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">电话号码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="member.phone" placeholder="电话号码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">手机号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="member.mobile" placeholder="手机号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">姓名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="member.name" placeholder="姓名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">身份证号码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="member.identityId" placeholder="身份证号码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">是否开启推送</div>
                <div class="col-sm-10">
                    <input id="switch-size" type="checkbox">
                    <!--<input type="text" class="form-control" v-model="member.notificationFlag" placeholder="是否开启推送"/>-->
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">二维码路径</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="member.QRCodePath" placeholder="二维码路径"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">头像路径</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="member.portraitPath" placeholder="头像路径"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="member.remark" placeholder="备注"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${rc.contextPath}/js/qq/member.js?_${date.systemTime}"></script>
</body>
</html>
